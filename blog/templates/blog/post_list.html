<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title - My Python Blog</title>
</head>
<body>
     <header>
            <h1><a href="/">My First Python Blog</a></h1>
     </header>
            <h2><a href="/">My First Python Blog</a></h2>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
</body>
</html>
